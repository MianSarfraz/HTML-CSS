<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SarfrazNawaz.Dev - Dark UI Showcase</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .hamburger {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .hamburger-line {
            width: 30px;
            height: 3px;
            background-color: #e0e0e0;
            margin: 6px 0;
            transition: 0.3s;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            height: 100%;
            width: 250px;
            background-color: #1e1e1e;
            transition: left 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar .brand {
            padding: 20px;
            text-align: center;
            background-color: #262626;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .menu-item:hover {
            background-color: #2c2c2c;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        .content {
            padding: 80px 40px;
            transition: margin-left 0.3s ease;
            margin-left: 0;
            text-align: center;
        }

        .content.sidebar-open {
            margin-left: 250px;
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .button-primary {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1db954;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-primary:hover {
            background-color: #1aa34a;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="hamburger" id="hamburger">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
        <div class="brand">SarfrazNawaz.Dev</div>
        <div class="menu-item">
            <svg class="menu-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
            <span>Home</span>
        </div>
        <div class="menu-item">
            <svg class="menu-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
            </svg>
            <span>Profile</span>
        </div>
        <div class="menu-item">
            <svg class="menu-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
            </svg>
            <span>Settings</span>
        </div>
        <div class="menu-item">
            <svg class="menu-icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4Z" />
            </svg>
            <span>Messages</span>
        </div>
    </div>
    <div class="content" id="content">
        <h1>Welcome to SarfrazNawaz.Dev</h1>
        <p>Showcasing the best of my design work. Dive into my portfolio and explore my latest projects, UI designs, and more.</p>
        <a href="#" class="button-primary">Explore Now</a>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('content');

        hamburger.addEventListener('click', function () {
            sidebar.classList.toggle('open');
            overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
            content.classList.toggle('sidebar-open');
        });

        overlay.addEventListener('click', function () {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
            content.classList.remove('sidebar-open');
        });
    </script>
</body>
</html>
