<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            overflow: hidden;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #3b82f6, #f87171, #a855f7);
            -webkit-background-clip: text;
            color: transparent;
            animation: colorflow 5s linear infinite;
        }

        @keyframes colorflow {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            margin-top: 20px;
            letter-spacing: 2px;
            color: #b3b3b3;
        }

        .cta-button {
            margin-top: 40px;
            padding: 15px 40px;
            background-color: #3b82f6;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.4s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #f87171;
            transform: translateY(-5px);
        }

        /* Neon Borders */
        .neon-border {
            width: 300px;
            height: 300px;
            position: absolute;
            border: 2px solid;
            border-image: linear-gradient(45deg, #3b82f6, #f87171, #a855f7) 1;
            animation: neon-glow 10s infinite;
        }

        @keyframes neon-glow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .neon-border1 {
            top: 10%;
            left: 20%;
            transform: rotate(45deg);
        }

        .neon-border2 {
            bottom: 10%;
            right: 15%;
            transform: rotate(-45deg);
        }

        /* Moving Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #a855f7);
            border-radius: 50%;
            opacity: 0.8;
            animation: moveParticle 10s linear infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100vw, 100vh);
            }
        }

        /* Particle generation */
        .particle:nth-child(odd) {
            animation-duration: 15s;
        }

        .particle:nth-child(even) {
            animation-duration: 8s;
        }

        .author {
            margin-top: 60px;
            font-size: 1.2rem;
            color: #a3a3a3;
        }

        .author strong {
            color: #f87171;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to the Future</h1>
            <p class="hero-subtitle">Embrace the next generation of design and innovation</p>
            <button class="cta-button">Explore Now</button>
            <p class="author">Designed by <strong>SarfrazNawaz.Dev</strong> - Software Engineer & Web Developer</p>
        </div>
        <!-- Neon borders -->
        <div class="neon-border neon-border1"></div>
        <div class="neon-border neon-border2"></div>
        <!-- Particle effects -->
        <div class="particle" style="top: 10%; left: 15%;"></div>
        <div class="particle" style="top: 30%; left: 25%;"></div>
        <div class="particle" style="top: 50%; left: 50%;"></div>
        <div class="particle" style="top: 70%; left: 70%;"></div>
        <div class="particle" style="top: 90%; left: 90%;"></div>
    </div>

    <script>
        // Dynamically generating more particles
        const particleCount = 50;
        for (let i = 0; i < particleCount; i++) {
            let particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(particle);
        }
    </script>

</body>
</html>
